<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Books Review</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </head>
  <body>
   <div class="header" style="margin-bottom:20px; border:1px solid darkgrey; background-color:lightgrey;">
    	<button style="margin-left:58%;width:70px; margin-top:10px;"><a href="/books" style="display:inline-block; color:black;">HOME</a></button>
        <button style="margin-left:2%;"><a href='/books/add' style="color:black; ">Add Book and Review</a></button>
        <form action="/back" style="width:10%; margin-left:2%; display:inline-block;">
            {% csrf_token %}
    		<button type="submit" class="off" style="display:inline-block; margin-bottom:10px;">Log Out</button>
    	</form>
	</div>
    <div class="container" style="margin-top:5%;">
        <h4>User Alias: {{first_name}}</h4>
        <h4>Name: {{full_name}}</h4>
        <h4>Email:{{email}}</h4>
        <h4>Total Reviews: {{total_reviews}}</h4>
        <h5 style="margin-top:50px;">Posted Reviews on the following books:</h5>

        {% for book in books %}
        <a href="{{book.book_reviewed.id}}/book_show" style="display:block; margin-left:3%; text-decoration:underline;">{{book.book_reviewed}}</a>
        {% endfor %}

    </div>
  
  </body>
  </html>
